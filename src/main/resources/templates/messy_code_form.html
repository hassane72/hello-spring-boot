<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h5>post form</h5><hr/>
<form  action="/testMessy" method="post" >

    <input  name="param"/>
    <input type="submit" />
</form>
<h5>get form</h5><hr/>
<form  action="/testMessy" method="get" >

    <input  name="param"/>
    <input type="submit" />
</form><hr/>
<input type="text" name="get"/>
<input type="button" name="jquery_get" value="jquery_get"/>
<hr/>
<input type="text" name="get"/>
<input type="button" name="jquery_post" value="jquery_post"/>
<script type="text/javascript" src="/javascript/jquery-1.9.0.js"></script>
<script>
    $(function(){
        $("input[name^='jquery']").on('click',function(){
            var queryParam=$(this).prev().val()
            var value = $(this).val();
            var type = value.substring(value.indexOf("_")+1);
            $.ajax({
                url:"/testMessy",
                data:{'param':queryParam},
                type:type,
                success: function(data){
                    alert(data)
                }
            })
        })

    });
</script>
</body>
</html>
