							<div class="portlet-title">

								<div class="caption"><i class="icon-user"></i>用户管理</div>

								<div class="actions">

									<a href="/user/show_add" th:href="@{/sys/user/create}" class="btn blue">添加用户</a>

							</div>

								<table class="table table-striped table-bordered table-hover" id="sample_2">

										</tr>

									</thead>

											<td class="hidden-480" th:text="${user.username}">${user.username}</td>

											</td>
											
											<td>
													<label  th:text="${user.role}">管理员</label>
											</td>
											
											<td>

											</td>

										</tr>

								</table>
